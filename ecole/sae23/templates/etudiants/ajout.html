{% extends 'main.html' %}
{% block title %}
Étudiants
{% endblock %}

{% block content %}
<h1>Ajout d'un étudiants : </h1>
<br>
    {% if id is not None %}
        <form method="POST" action="/ecole/updatetraitementetud/{{id}}/"  enctype="multipart/form-data">
    {% else %}
        <form method="POST" action="/ecole/traitementetud/"  enctype="multipart/form-data">
    {% endif %}
        {% csrf_token %}
        {{form.as_ul}}
        <input type="submit" value="envoyez les données"/>
    </form>
{% endblock %}
